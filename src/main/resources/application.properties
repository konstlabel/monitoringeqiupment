spring.application.name=monitoringeqiupment

spring.datasource.url=jdbc:mysql://localhost:3306/monitoring_db?useSSL=false&serverTimezone=UTC
# spring.datasource.username=root
# spring.datasource.password=235813
spring.datasource.username=appuser
spring.datasource.password=app_passwd

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

spring.datasource.sql-script-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

app.jwtExpirationInMs=86400000
app.jwtSecret=Y2hhbmdlbWUtdG8tYS1zdXBlci1zZWN1cmUtc2VjcmV0LWtleQ==

cors.allowedOrigins=http://localhost:3000